<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Search for Weather:</h3>
      <form
        [formGroup]="weatherSearchForm"
        (ngSubmit)="sendToAPIXU(weatherSearchForm.value)"
        >
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="weatherLocation"
            aria-describedby="weatherLocation"
            placeholder="Location"
            formControlName="location"
            />
        </div>
        <!-- TODO: Make this side by side, probably with a flex. -->
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md">Search</button>
        </div>
      </form>
    </div>
    <div class="col-md-66">
      <h3 class="text-center my-4">Weather Details:</h3>
    </div>
  </div>
</div>
